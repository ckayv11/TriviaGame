<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <title>HP TRIVIA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/jpg" href="assets/images/hpfavicon.png">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>

  <body>

    <div class="jumbotron jumbotron-fluid text-center">
        <h1>Harry Potter Trivia!</h1>
    </div>
<!-- STARTING SCREEN -->
    <div class="container mb-5">
        <div class="row mt-5 mb-5" id="starting-screen">
          <div class="col-md-12 mb-5 text-center">
            <h2>Click the Unlocking Charm below to begin</h2>
            <button type="button" class="btn btn-dark btn-lg start">ALOHOMORA</button>
          </div>
        </div>

<!-- GAMEPLAY SCREEN -->
      <section id="gameplay-screen">
        <div class="row">
            <div class="col-md-12 mb-4 text-center" id="show-time"></div>
        </div>
        <div class="row">
            <div class="col-md-12 mb-5 text-center">
                <div id="question"></div>
                <div id="answerOptions"></div>
                  <button type="button" class="btn btn-dark answer" id="answerA"></button>
                  <button type="button" class="btn btn-dark answer" id="answerB"></button>
                  <button type="button" class="btn btn-dark answer" id="answerC"></button>
                  <button type="button" class="btn btn-dark answer" id="answerD"></button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <div id="caption"></div>
                <div id="image"></div>
            </div>
        </div>
        
    </section>

<!-- RESULTS SCREEN -->
      <section id="results-screen">
        <div class="row">
            <div class="col-md-12 text-center">
              <h2>Mischief Managed!</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
              <h3 id="done-message text-center">Here's how you did!</h3>
              <p id="correct-answers"></p>
              <p id="wrong-answers"></p>
              <p id="unanswered"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
              <button type="button" class="btn btn-success btn-lg" id="play-again">PLAY AGAIN</button>
            </div>
        </div>
      </section>
    </div>
<!-- AUDIO -->
    <div>
        <audio id="themesong">
            <source src="assets/audio/hedwigTheme.mp3" type="audio/mp3">
        </audio>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
</body>
</html>
